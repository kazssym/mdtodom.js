<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1" name="viewport">
<title>example</title>
</head>
<body>
<main id="container">
</main>
<script type="module" async>

import "https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.29.2/commonmark.min.js";
import {DOMRenderer} from "./deploy/mdtodom.js";

fetch("README.md")
    .then((response) => {
        return response.text();
    })
    .then((text) => {
        let parser = new window.commonmark.Parser();
        let renderer = new DOMRenderer(document);
        let child = renderer.render(document, parser.parse(text));

        let container = document.getElementById("container");
        container.appendChild(child);
    })
    .catch((error) => {
        window.alert(error);
    });

</script>
</body>
</html>
